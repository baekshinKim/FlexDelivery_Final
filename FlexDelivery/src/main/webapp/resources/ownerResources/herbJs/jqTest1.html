<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('div').click(function(){
			$(this).hide();
		});
	});
	
	//$('선택자').메서드();
	
</script>
</head>
<body>
<div>1. 클릭하면 사라짐</div>
<div>2. 클릭하면 사라짐</div>
<div>3. 클릭하면 사라짐</div>

</body>
</html>
